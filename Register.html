     <div class="Container">
         <div class="register">
             <h4 class="re_h4"> Please Register!!!</h4>
             <form class="form-horizontal" action="#">
                 <div class="input-group">
                     <div style="margin-right: -1px;">
                         <span class="flname">First and last name</span>
                         <input type="text "name="fname" placeholder="First name">
                         <input type="text" name="lname" placeholder="Last name">
                     </div>
                 </div>

                <div class="input-group">
                    <div style="margin-right: -1px;">
                        <span class="flname">Email</span>
                        <input type="email "name="email" placeholder="Enter Email" class="space"  style="width: 360px;">
                    
                    </div>
                </div>

                <div class="input-group">
                    <div style="margin-right: -1px;">
                        <span class="flname">DOB</span>
                        <input type="date" name="date" placeholder="mm//dd//yyyy " style="width: 360px;">
                        
                    </div>
                </div>
                  
                <div class="input-group">
                    <div style="margin-right: -1px;">
                        <span class="flname">Password</span>
                        <input type="password "name="password" placeholder="Enter Password" style="width: 320px;">
                        
                    </div>
                </div>
                
                <button type="reset" class="btn btn-outline-dark btn-1" >Reset</button>
                <button type="submit" class="btn btn-outline-primary btn-2">Register</button></form>
         </div>
