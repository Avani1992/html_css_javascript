<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
        var promise1=fetch("https://jsonplaceholder.typicode.com/photos").then(res=>res.json());
        var promise2=fetch("https://jsonplaceholder.typicode.com").then(response=>response.json());

        Promise.all([promise1,promise2])
        .then((value)=>{
            console.log(value);
        })
    }catch(e){
        console.log(e.message)
    }
    </script>
</body>
</html>
