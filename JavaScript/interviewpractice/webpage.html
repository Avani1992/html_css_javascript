    <script>
        function validateform(){
            if(document.myform.un.value==""){
                alert("Enter Username");
                document.myform.un.focus();
                return false;
            }
            if(document.myform.pw.value=="" || document.myform.pw.value.length <7){
                alert("Enter 7 digit Password");
                
                document.myform.pw.focus();
                return false;
            }
            var x=document.myform.email.value;
            var position=x.indexOf("@");
            var position1=x.lastIndexOf(".");
            if(position<1 || position1<position+2 || position1+2 > x.length){
                alert("Enter Email again");
                document.myform.email.focus();
                return false;
            }
            var pin=document.myform.pincode.value;
            if(pin.length <6 || pin.length >=7){
                alert("enter 6 digit pincode");
                document.myform.pincode.focus();
                return false;
            }
            return true;
        }
        function suggestedId(){
            var name=document.myform.un.value;
            if(name.length<10){
                var len=name.length;
                for(var i=len;i<10;i++){
                    name=name+i;
                }
            }alert("Form submitted sucessfully..\n Your Form is is")
            alert(name)
        }
