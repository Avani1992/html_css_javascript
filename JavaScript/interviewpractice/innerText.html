<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var msg;
            if(document.myform.password.value.length <5){
                msg="Poor";
            }else{
                msg="Strong";
            }
            document.getElementById('length').innerText=msg;
        }
    </script>
</head>
<body>
    <form action="" name="myform">
        <input type="password" name="password" id="pw" onkeyup="validate()">
       Strength:  <span id="length">no Strength</span>
    </form>
</body>
</html>
